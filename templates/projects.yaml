apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: teambootstraping
  namespace: {{ .Values.spec.destination.namespace }}
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Onboarding Teams
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: guestbook
    server: https://kubernetes.default.svc
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to teambootstraping
    policies:
    - p, proj:teambootstraping:read-only, applications, get, teambootstraping/*, allow
    groups:
    - my-oidc-group
  # A role which provides sync privileges to only the guestbook-dev application, e.g. to provide
  # sync privileges to a CI system
  - name: ci-role
    description: Sync privileges for guestbook-dev
    policies:
    - p, proj:teambootstraping:ci-role, applications, sync, teambootstraping/guestbook-dev, allow